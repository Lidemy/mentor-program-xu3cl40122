<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>caculator</title>
	<link rel="stylesheet" type="text/css" href="caculator.css">
	<script type="text/javascript" src="caculator.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="display_container">
			<input type="text" dir="rtl" value="0" class="display" id="n">
		</div>
		<div class="row">
			<div class="button but_dark"><p>(</p></div>
			<div class="button but_dark"><p>)</p></div>
			<div class="button but_dark"><p>%</p></div>
			<div class="button but_dark c"><p>c</p></div>
			<div class="button but_light btnNum"><p>7</p></div>
			<div class="button but_light btnNum"><p>8</p></div>
			<div class="button but_light btnNum"><p>9</p></div>
			<div class="button but_dark"><p>/</p></div>
			<div class="button but_light btnNum"><p>4</p></div>
			<div class="button but_light btnNum"><p>5</p></div>
			<div class="button but_light btnNum"><p>6</p></div>
			<div class="button but_dark"><p>*</p></div>
			<div class="button but_light btnNum"><p>1</p></div>
			<div class="button but_light btnNum"><p>2</p></div>
			<div class="button but_light btnNum"><p>3</p></div>
			<div class="button but_dark minus"><p>-</p></div>
			<div class="button but_light btnNum"><p>0</p></div>
			<div class="button but_light"><p>.</p></div>
			<div class="button equal" id="but_blue"><p>=</p></div>
			<div class="button but_dark plus"><p>+</p></div>
		</div>
	</div>
</body>

</html>
